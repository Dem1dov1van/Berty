<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Berty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-wrapper main-wrapper--fff">
        <div class="main-wrapper__operation-done operation-done">
            <div class="operation-done__green-circle green-circle">
                
            </div>
            <h2 class="operation-done__title">
                Пополнение прошло успешно!
            </h2>
            <div class="operation-done__result">
                + 450.00 ₽
            </div>
            <div class="operation-done__currency">
                <div class="operation-done__from">P</div>
                <span> -> </span>
                <div class="operation-done__to">₽</div>
            </div>
            <div class="operation-done__button btn">
                Сохранить как шаблон
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/owl.carousel.js"></script>
    <script src="./js/script.js"></script>
</body>
